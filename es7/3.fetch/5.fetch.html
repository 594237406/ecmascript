<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="5.fetch.js"></script>
    <script>
        fetch({
            url:'/get',
            contentType:'json',
            success:data=>{
                console.log(data);
            },
            fail:error=>{
                console.log(error);
            }
        })

        fetch({
            url:'/post',
            method:'post',
            body:"dadfsaf",  //必须是字符串
            success:data=>{
                console.log(data);
            },
            fail:error=>{
                console.log(error);
            }
        })
    </script>
</head>
<body>

</body>
</html>
